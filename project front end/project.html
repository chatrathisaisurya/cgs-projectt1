<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        .login-heading {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .login-left {
            flex: 1;
            padding-right: 20px;
            text-align: center;
        }

        .login-right {
            flex: 1;
            padding-left: 20px;
        }

        .btn-primary {
            background-color: #1a73e8;
            border-color: #1a73e8;
        }

        .footer-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .footer-links a {
            color: #5f6368;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .d-flex label {
            margin-right: 20px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .error-border {
            border-color: red !important;
        }


        /* Alert Slider */
        .alert-slider {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: top 0.5s;
            z-index: 1000;
        }

        .alert-slider.show {
            top: 20px;
        }

        /* Success and Failure Classes */
        .alert-success {
            background-color: green;
        }

        .alert-failure {
            background-color: red;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                padding: 20px;
            }

            .login-left,
            .login-right {
                padding: 0;
            }

            .login-left {
                margin-bottom: 20px;
            }
        }

        .registration-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-image-container {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 2px solid #ddd;
        background-color: #f0f0f0;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .button-group {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .btn {
        display: inline-block;
        padding: 0.375rem 0.75rem;
        border: 1px solid transparent;
        border-radius: 0.25rem;
        color: #fff;
        background-color: #007bff;
        text-align: center;
        cursor: pointer;
    }

    .btn-secondary {
        background-color: #6c757d;
    }

    .form-control, .form-select {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        width: 100%;
        padding: 10px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Password visibility checkbox */
    input[type="checkbox"] {
        margin-right: 5px;
    }
    /* Add this to your existing CSS */
#registrationContainer {
    display: none; /* Keep the registration form hidden on the login page */
}

    </style>
</head>

<body>
    <!-- Alert Slider -->
    <div id="alertSlider" class="alert-slider"></div>

    <!-- Full-width Heading -->
    <h2 class="login-heading">Legal Case Management System</h2>

    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <div class="login-left">
            <img src="LCMS.jpeg" alt="LCMS Logo" class="img-fluid">
        </div>

        <div class="login-right">
            <h3 class="mb-3">Sign in</h3>
            <div class="d-flex" id="radio">
                <input type="radio" id="admin" name="role" value="admin">
                <label for="admin">Admin</label>
                <input type="radio" id="user" name="role" value="user">
                <label for="user">User</label>
            </div>
            <hr>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" id="username" class="form-control" placeholder="Email or phone" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                    <div id="passwordError" class="error-message"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Next</button>
                <p class="text-center mt-3">
                    <a href="#" id="createAccountLink">Create account</a>
                </p>
            </form>

            <div id="usernameDisplay" class="mt-3"></div>

            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>

    <!-- Registration Form (Initially Hidden) -->
     <!--  Registration Form with HTML and CSS Only -->
<div class="registration-container" id="registrationContainer">
    <h2>PROFILE DETAILS</h2>
    <form>
        <!-- Profile Picture Section -->
        <div class="profile-pic text-center mb-3">
            <div class="profile-image-container" style="width: 150px; height: 150px; border-radius: 50%; overflow: hidden; margin: 0 auto; border: 2px solid #ddd;">
                <img src="" alt="Profile Picture" style="width: 100%; height: 100%; object-fit: cover; display: none;">
            </div>
            <input type="file" class="form-control-file mt-2" id="profilePic" accept="image/*">
        </div>

        <!-- User Role Section -->
        <div class="form-group text-center mb-3">
            <label>Account Type:</label>
            <div class="button-group">
                <input type="radio" id="adminAccount" name="accountType" value="admin">
                <label for="adminAccount" class="btn btn-secondary">Admin</label>
                <input type="radio" id="userAccount" name="accountType" value="user">
                <label for="userAccount" class="btn btn-secondary">User</label>
            </div>
        </div>

        <!-- Name Section -->
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
        </div>

        <!-- Gmail Section -->
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="gmail">Gmail:</label>
                <input type="email" class="form-control" id="gmail" placeholder="Enter your Gmail">
            </div>
        </div>

        <!-- Password Section with Visibility Option -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="col-md-6 mb-3">
                <label for="reenterpassword">Re-enter Password:</label>
                <input type="password" class="form-control" id="reenterpassword" placeholder="Re-enter your password">
            </div>
        </div>

        <!-- Password Visibility Option -->
        <div class="form-group mb-3">
            <input type="checkbox" id="showPassword">
            <label for="showPassword">Show Password</label>
        </div>

        <!-- Date of Birth & Contact Number -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob">
            </div>
            <div class="col-md-6 mb-3">
                <label for="contact">Contact Number:</label>
                <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number">
            </div>
        </div>

        <!-- Gender Selection -->
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="gender">Gender:</label>
                <select id="gender" class="form-select">
                    <option selected>Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="project1.js"></script>
</body>
</html>
